<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Stress Level Evaluation</h2>
  <form action="stress-level" method="post">
    <label for="level">Select Your Stress Level:</label>
    <select name="level" id="level">
      <option value="1">Level 1 - Basic tips & family support</option>
      <option value="2">Level 2 - Talk to friends or peer groups</option>
      <option value="3">Level 3 - Online therapy recommended</option>
      <option value="4">Level 4 - Professional help suggested</option>
      <option value="5">Level 5 - Psychiatrist/Helpline URGENT</option>
    </select>
    <input type="hidden" name="user_id" value="1">
    <button type="submit">Submit</button>
  </form>
  <div class="chat-container">
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Talk to the chatbot...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
